<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skyler James</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <script src="js/header.js"></script>
    <script src="js/bg.js"></script>

    <!-- Ensures all links open in new tab -->
    <base target="_blank" rel="noopener noreferrer">

    <!-- Digital Art section -->
    <div id="digital-art" class="separator"></div>

    <!-- Digital Art section title -->
    <div class="justify-content-center container-md mb-3">
        <div class="textbox">
            <h2>&sol;&sol; Digital Art</h2>
        </div>
    </div>

    <div id="art-card-container" class="d-flex flex-wrap justify-content-evenly mx-3 mb-3">
        <!-- Empty container to append sibling nodes -->
        <div class="d-none"></div>
    </div>

    <!-- Jewelry section -->
    <div id="jewelry" class="separator"></div>

    <!-- Jewelry section title -->
    <div class="justify-content-center container-md mb-3">
        <div class="textbox">
            <h2>&sol;&sol; Jewelry</h2>
        </div>
    </div>

    <div id="jewelry-card-container" class="d-flex flex-wrap justify-content-evenly mx-3 mb-3">
        <!-- Empty container to append sibling nodes -->
        <div class="d-none"></div>
    </div>

    <canvas id="bg" style="z-index: -1; position: fixed; left: 0; top: 50px;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/gallery.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
